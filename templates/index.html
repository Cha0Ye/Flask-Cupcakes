<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cupcakes</title>
</head>
<body>
    <h1>All Cupcakes!</h1>
    <div class="all-cupcakes">
        <ul id="cupcake-list">
        </ul>
    </div>
    <form id='add-cupcake' action="/cupcakes" method="POST">
        <label for="flavor">Flavor</label>
        <input type="text" id="flavor" name="flavor">
        <label for="size">Size</label>
        <input type="text" id="size" name="size">
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating">
        <label for="img-url">URL</label>
        <input type="text" id="img-url" name="img-url">
        <button>Add Cupcake</button>
    </form>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="/static/cupcake.js"></script>
</body>
</html>
